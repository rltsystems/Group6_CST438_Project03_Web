<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New_Story</title>
</head>
<body>

<form action="/url" method="GET">
    <p>Name of story</p>
    <input type="text" name="storyname" minlength="3" required>
</form>

<form action="/url" method="GET">
    <p>First sentence of the story</p>
    <input type="text" name="startingsentence" placeholder="Once upon a time..." required>
    <button type="submit">Submit</button>
</form>
</body>
</html>
